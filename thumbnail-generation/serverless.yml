service: python-s3-thumbnail

frameworkVersion: '3'

provider:
  name: aws
  runtime: python3.8
  region: eu-central-1
  profile: serverless-admin
  stage: "dev"
  timeout: 10
  memorySize: 128
  environment:
    THUMBNAIL_SIZE: "128"
    REGION_NAME: ${self:provider.region}
  iam:
    role:
      statements:
        - Effect: 'Allow'
          Resource: '*'
          Action: 's3:*'

plugins:
  - serverless-python-requirements

custom:
  bucket: gen-thumbnails

functions:
  s3-thumbnail-generator:
    handler: handler.s3_thumbnail_generator
    events:
      - s3:
          bucket: ${self:custom.bucket}
          event: s3:ObjectCreated:*
          rules:
            - suffix: .png
